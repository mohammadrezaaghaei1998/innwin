{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<section class="d-flex justify-content-center mt-5 pt-2 mb-5">
  <div class="container-cont h-100" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-12 ">
        <div class="card log-reg-card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; max-height: 900px;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center" style="font-size: 20px;">
              <div class="card-body p-4 p-lg-5 text-black">

                <!-- Login Form -->
                <form class="mb-5" id="login-form">
                  <div class="d-flex align-items-center mb-3 pb-1 log-reg-logo">
                    <i class="fa fa-user-circle fa-2x me-3" style="color: #ff1919;"></i>
                    <span class="h1 fw-bold mb-0 ml-2" id="log-reg-logo-text">RKO PLUS</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-size: 20px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="Email address" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="Password" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block" type="button" style="background-color: #ff1919; color: white;">Login</button>
                  </div>
                </form>

                <a class="small text-muted" href="#!" id="forgot-password-link">Forgot password?</a>
                <p class="mb-5 pb-lg-2" id="register-text">Don't have an account? <a href="javascript:void(0);" id="register-link" style="color: #ff1d1d;">Register here</a></p>

                <!-- Register Form (Initially hidden) -->
                <form class="mb-5" id="register-form" style="display:none;">
                  <div class="d-flex align-items-center mb-3 pb-1 log-reg-logo">
                    <i class="fa fa-user-circle fa-2x me-3" style="color: #ff1919;"></i>
                    <span class="h1 fw-bold mb-0 ml-2" id="log-reg-logo-text">RKO PLUS</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-size: 20px;">Create your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2ExampleName" class="form-control form-control-lg" placeholder="Full Name" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2ExampleEmail" class="form-control form-control-lg" placeholder="Email address" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2ExamplePassword" class="form-control form-control-lg" placeholder="Password" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block" type="button" style="background-color: #ff1919; color: white;">Register</button>
                  </div>

                  <!-- Link to go back to Login Form -->
                  <p class="mb-5 pb-lg-2" id="login-text">Already have an account? <a href="javascript:void(0);" id="login-link" style="color: #ff1d1d;">Login here</a></p>
                </form>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  // Switch to Register Form
  document.getElementById("register-link").addEventListener("click", function() {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("register-form").style.display = "block";
    document.getElementById("forgot-password-link").style.display = "none";
    document.getElementById("register-text").style.display = "none";
    document.getElementById("register-link").style.display = "none";
    document.getElementById("login-text").style.display = "block"; 
  });

  // Switch back to Login Form from Registration
  document.getElementById("login-link").addEventListener("click", function() {
    document.getElementById("register-form").style.display = "none";
    document.getElementById("login-form").style.display = "block";
    document.getElementById("forgot-password-link").style.display = "block";
    document.getElementById("register-text").style.display = "block";
    document.getElementById("register-link").style.display = "inline"; 
    document.getElementById("login-text").style.display = "none"; 
  });

  // Switch back to Login Form from Forgot Password
  document.getElementById("forgot-password-link").addEventListener("click", function() {
    document.getElementById("register-form").style.display = "none";
    document.getElementById("login-form").style.display = "block";
    document.getElementById("forgot-password-link").style.display = "block";
    document.getElementById("register-text").style.display = "block"; 
    document.getElementById("register-link").style.display = "inline"; 
    document.getElementById("login-text").style.display = "none"; 
  });
</script>
{% endblock content %}
