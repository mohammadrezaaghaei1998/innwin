{% block content %}

            <div class="col-lg-12 p-5">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-6" style="display: flex; justify-content: center;">
                        <video width="800" autoplay loop muted style="object-fit: cover; height: 500px;">

                        <form class="company-login-form">
                            <h3>Login Here</h3>
                            
                            <div class="company-login-username">
                                
                                <label for="username">Username</label>
                                <input type="text" placeholder="Enter Your Email" id="username">
                            </div>
                            
                            <div class="company-login-password">
                                
                                <label for="password">Password</label>
                                <input type="password" placeholder="Enter Your Password" id="password">
                            </div>
                    
                            <button class="company-login-button">Log In</button>
                            <button class="company-login-button-create-business-account">Create Business Acount</button>
                        </form>
                    </div>
                   
                </div>
            </div>
        </section>
